<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Confirmation</title>
    <style>
        footer {
            margin-top: 50px;
        }

    </style>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body style="background: #E9E7E7;margin: 0;">
<table cellpadding="0" cellspacing="0" width="100%"
       style="background: white; padding: 25px; max-width: 450px; position: relative; margin: 15px auto;">
    <tr>
        <td style="height: 50px;"></td>
    </tr>
    <tr>
        <td
                style="position: absolute; left: 0;width:100%;height: 86px;background-color: #DEAA5D;text-align: center; color: white; font-size: 20px; line-height: 86px;">
            SOSEDI
        </td>
    </tr>
    <tr>
        <td>
            <p class="main-msg">
                Здравствуйте, <span th:text="${username}">Лиза!</span><br><br>
            </p>
            <p>
                Ваш новый код для входа: <span style="font-weight: bold;" th:text="${pinCode}"></span>
            </p>
            <footer>
                С уважением, <br> Служба технической поддержки SOSEDI
            </footer>
        </td>
    </tr>
</table>
</body>

</html>
